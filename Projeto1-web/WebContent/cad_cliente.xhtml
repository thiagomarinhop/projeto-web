<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>PRINCIPAL</title>
</h:head>
<h:body>

	<ui:composition template="WEB-INF/Template/templateMenu.xhtml">

	<ui:define name="content">
	<div id="conteudo">
		<h:form id="Form_ccli">
		<p:growl id="growl" showDetail="true"  />
			<h:panelGrid columns="2">
			
			    <h:outputLabel for="id" value="Código do Cliente"/>
				<p:inputText id="id" value="#{clientemb.cliente.id}" label="Código do Cliente" disabled="true"/>
			
				<h:outputLabel for="nome" value="Nome"/>
				<p:inputText id="nome" value="#{clientemb.cliente.nome}" label="Nome" />

				<h:outputLabel for="idade" value="Idade"/>
				<p:inputText id="idade" value="#{clientemb.cliente.idade}" label="Idade" />

				<h:outputLabel for="senha" value="Senha"/>
				<p:password id="senha" value="#{clientemb.cliente.senha}" label="Senha" />
				
				<p:commandButton action="#{clientemb.inserir}" value="Cadastrar" update="growl" rendered="true" />
			</h:panelGrid>
		</h:form>
	</div>
	</ui:define>
	
	<ui:define name="footer">@Copy Ryght by Sr. Pinto - Aperfeiçoamento de conhecimento</ui:define>
	
	</ui:composition>
