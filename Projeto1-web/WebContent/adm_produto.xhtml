<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>PRINCIPAL</title>
</h:head>
<h:body>

	<ui:composition template="WEB-INF/Template/templateMenu.xhtml">

	<ui:define name="content">
	<div id="conteudo">
		<h:form id="Form_admcli">
		<p:dataTable var="produto" value="#{produtomb.produtos}" rowKey="#{produtomb.id}" paginator="15">
			<f:facet name="header">Lista de Produtos</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Codigo do Produto"/>
					</f:facet>
					<h:outputText value="#{produto.id}" />
				</p:column>
				<p:column sortBy="#{produto.descricao}">
					<f:facet name="header">
						<h:outputText value="Descricao"/>
					</f:facet>
					<h:outputText value="#{produto.descricao}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Quantidade"/>
					</f:facet>
					<h:outputText value="#{produto.qtd}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Preço"/>
					</f:facet>
					<h:outputText value="R$#{produto.preco}" />
				</p:column>				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Alterar"/>
					</f:facet>
					<h:outputText value="#" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Excluir"/>
					</f:facet>
					<h:outputText value="#" />
				</p:column>
		</p:dataTable>
		</h:form>
	</div>
	</ui:define>
	
	<ui:define name="footer">@Copy Ryght by Sr. Pinto - Aperfeiçoamento de conhecimento</ui:define>
	
	</ui:composition>


</h:body>
</html>
